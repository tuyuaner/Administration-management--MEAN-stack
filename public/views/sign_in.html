<form class="form" id = "sign_in" name="loginForm">
  <h2 class="sign_hearder" id ="signin_header">Administrator Login</h2>
  <div class="form-group">
    <label for="username" >Username:</label>
    <input type="text" name="" value="" placeholder = "Enter admin username" class = "form-control" ng-model="userInfo.username" required>
  </div>
  <div class="form-group">
    <label for="pwd" >Password:</label>
    <input type="password" name="" value="" placeholder = "Enter admin password" class = "passwordfield form-control" ng-model="userInfo.password" required>
    <span class="glyphicon glyphicon-eye-open" style="display: none"></span>
  </div>
  <button name="button" ng-disabled = "loginForm.$invalid" class="btn btn-info btn-block" ng-click = "signin()" style="margin-bottom: 12px">Login</button>
</form>
