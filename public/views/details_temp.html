<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Batch</th>
        <th>Clients</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="c in clients">
        <td>{{name}}</td>
        <td>{{batch}}</td>
        <td>{{c}}</td>
        <td>{{date}}</td>
      </tr>
    </tbody>
  </table>
